{% load humanize %}
{% for p in customer %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td style="white-space:normal;">{{p.name}}</td>
  <td style="white-space:normal;">{{p.address}}</td>
  <td style="white-space:normal;">{{p.get_category_display}}</td>
  <td class="btn-page">
    <a href="{% url 'customer_update' p.id %}" type="button" class="btn btn-warning btn-sm" name="button"><i class="feather icon-edit mr-1"></i>Edit</a>
    <a href="{% url 'customer_detail' p.id %}" type="button" class="btn btn-secondary btn-sm" name="button"><i class="feather icon-monitor mr-1"></i>Ledger</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script type="text/javascript">
  $(document).ready(function () {
    $("a").tooltip({container:'table'});
  });
</script>
{% endblock %}
