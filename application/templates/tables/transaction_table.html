{% load humanize %}
{% for p in transaction %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td style="white-space:normal;">{{p.customer}}</td>
  <td style="white-space:normal;">{{p.brand}}</td>
  <td style="white-space:normal;">{{p.chassis_no}}</td>
  <td style="white-space:normal;">{{p.description}}</td>
  <td style="white-space:normal;">{{p.date}}</td>
  <td class="btn-page">
    <a href="{% url 'transaction_update' p.id %}" type="button" class="btn btn-warning btn-sm" name="button"><i class="feather icon-edit mr-1"></i>Edit</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script type="text/javascript">
  $(document).ready(function () {
    $("a").tooltip({container:'table'});
  });
</script>
{% endblock %}
