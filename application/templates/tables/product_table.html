{% load humanize %}
{% for p in product %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td style="white-space:normal;">
    <b>{{p.description|upper}}</b><br>
    {{p.part_number|upper}}
  </td>
  <td style="white-space:normal;">{{p.brand|upper}}</td>
  <td style="white-space:normal;">{{p.location|upper}}</td>
  <td style="white-space:normal;">{{p.quantity}}</td>
  <td class="btn-page">
    <a href="{% url 'product_update' p.id %}" type="button" class="btn btn-warning btn-sm" name="button"><i class="feather icon-edit mr-1"></i>Edit</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
{% block 'script' %}
<script type="text/javascript">
  $(document).ready(function () {
    $("a").tooltip({container:'table'});
  });
</script>
{% endblock %}
