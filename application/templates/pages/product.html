{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="col-md-12">
  <div class="card p-0">
    <div class="card-header btn-page m-0 p-2 pb-0">
      <div class="row">
        <div class="col-md-12">
          <label>Filter</label>
          <table>
            <tr>
              <td>
                <input type="search" class="form-control float-right" placeholder="Search...." name="search" id="search">
              </td>
            </tr>
          </table>
          <hr class="m-2">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pb-0">
          <a href="{% url 'product_create' %}" type="button" class="btn btn-primary btn-sm" name="button"><i class="feather icon-plus-circle mr-1"></i>New Product</a>
          <a href="{% url 'export_product' %}" type="button" class="btn btn-success btn-sm" name="button"><i class="fa fa-file-excel mr-2"></i>Excel File</a>
          <a href="{% url 'product_pdf_print' %}" target="_blank" type="button" class="btn btn-secondary btn-sm" name="button"><i class="feather icon-printer mr-2"></i>PDF - Print</a>
        </div>
        <div class="col-md-6 text-right">
          <label id="counter"></label>
        </div>
      </div>
    </div>
    <div class="card-body p-2">
      <!-- <div class="col-md-12 text-center border-top">
        <label id="counter"></label>
      </div> -->
      <div class="table-responsive">
        <table class="table border table-hover">
          <thead>
            <tr>
              <th width="1%">#</th>
              <th>Description | Part Number</th>
              <th>Brand</th>
              <th>Location</th>
              <th width="5%">Stocks</th>
              <th width="10%">Action</th>
            </tr>
          </thead>
          <tbody id="data_table">
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer text-center p-2">
      <ul class="pagination">
        <li class="page-item" id="page_prev"><button class="page-link" id="button_prev" href="#!">Prev</button></li>
        <li class="page-item" id="page_next"><button class="page-link" id="button_next" href="#!">Next</button></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}


{% block 'script' %}
<script>
  var start = 0;
  var end = 10;
  var counts;
  function disabled(){
    if (start === 0){
      $("#page_prev").addClass("disabled", true);
    }else{
      $("#page_prev").removeClass("disabled", false);
    }
    if (end >= counts){
      $("#page_next").addClass("disabled", true);
    }else{
      $("#page_next").removeClass("disabled", false);
    }
  }
  function load_data(start,end){
    var search = $("#search").val();
    $.ajax({
      url: '{% url 'product_table_api' %}',
      type: 'get',
      data: {start:start,end:end,search:search},
      dataType: 'json',
      success:function(data){
        counts = data.counter;
        $('#counter').html(data.counter + " record(s)");
        $('#data_table').html(data.data);
        disabled();
      },
    });
  };
  $('#button_prev').click(function() {
    start-=10
    end-=10
    load_data(start,end);
  });
  $('#button_next').click(function() {
    start+=10
    end+=10
    load_data(start,end);
  });
  $('#search').change(function() {
    start = 0;
    end = 10;
    load_data(start,end);
  });
  load_data(start,end);
</script>

{% endblock %}
